<html>

<body>
    <br>
    <div class="header text-center">
        <h1>PnP Mailer Tool</h1>
    </div>
    <br>
    <div class="container-fluid">
        <form class="col-sm-8 offset-sm-2 needs-validation">
            <div class="form-group">
                <label for="inputEmails">Liste adresses mail</label>
                <input type="text" class="form-control" id="inputEmails" aria-describedby="emailHelp" placeholder="test@test.edu.emlyon.com" required>
                <div class="invalid-feedback">
                    Pas de liste d'emails ou mauvais format.
                </div>
            </div>
            <div class="form-group">
                <label for="inputNames">Liste des prénoms</label>
                <input type="text" class="form-control" id="inputNames" placeholder="Test" required>
                <div class="invalid-feedback">
                    Pas de liste des prénoms ou mauvais format.
                </div>
            </div>
            <div class="form-group">
                <label for="inputTime">Heure de la navette</label>
                <input type="text" class="form-control" id="inputTime" placeholder="22h" required>
                <div class="invalid-feedback">
                    Pas d'heure indiquée.
                </div>
            </div>
            <!-- <div class="form-group">
                <label for="inputHtml">Objet du mail</label>
                <input type="text" class="form-control" id="htmlSubject" placeholder="Hello guys" required>
                <div class="invalid-feedback">
                    Pas d'objet de mail indiqué.
                </div>
            </div>
            <div class="form-group">
                <label for="inputHtml">Mail en HTML</label>
                <textarea class="form-control" cols="500" rows="3" id="htmlBody" placeholder="<p>Salut ! Pour la SAT de ce soir ton car est celui de...</p>" required></textarea>
                <div class="invalid-feedback">
                    Pas de corps de mail indiqué.
                </div>
            </div> -->
            <input type="button" class="btn btn-primary" id="submitNow" value="Envoyer" onclick="mailerTool()">
        </form>
    </div>
</body>
